<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="checkbox-container">
        <input type="checkbox" id="default-checkbox" class="checkbox" />
        <label for="default-checkbox" class="checkbox-label">Default checkbox</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="checked-checkbox" class="checkbox" checked />
        <label for="checked-checkbox" class="checkbox-label">Checked state</label>
    </div>
</body>

</html>
