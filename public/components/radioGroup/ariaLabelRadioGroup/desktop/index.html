<body>
  <div id="radio">
    <label>
      <input type="radio" name="label" value="Dogs" aria-label="Dogs" />
      <span class="round button">Dogs</span>
    </label>
    <label>
      <input type="radio" name="label" value="Cats" aria-label="Cats" />
      <span class="round button">Cats</span>
    </label>
    <label>
      <input type="radio" name="label" value="Birds" aria-label="Birds" />
      <span class="round button">Birds</span>
    </label>
  </div>
</body>
</html>
