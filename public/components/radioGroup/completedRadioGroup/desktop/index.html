<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend id='title'>Please select your favorite pet:</legend>
        <div id="radio">
          <label><input type="radio" name="label" value="dog" checked /><span class="round button">Dogs</span></label>
          <label><input type="radio" name="label" value="cat" /><span class="round button">Cats</span></label>
          <label><input type="radio" name="label" value="bird" /><span class="round button">Birds</span></label>
        </div>
        <div>
          <button type="submit" id="submit">Submit</button>
        </div>
      </fieldset>
    </form>
    <div id="log"></div>
    <script src="index.js"></script>
  </body>
</html>
