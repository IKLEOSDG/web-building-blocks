<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <form>
        <fieldset>
          <legend id="title" aria-label="Please select your favorite pet:">Please select your favorite pet:</legend>
          <div id="radio">
            <label><input type="radio" id="dogRadio" name="label" value="dog" checked aria-label="Select Dogs" /><span class="round button" aria-label="Dogs">Dogs</span></label>
            <label><input type="radio" id="catRadio" name="label" value="cat" aria-label="Select Cats" /><span class="round button" aria-label="Cats">Cats</span></label>
            <label><input type="radio" id="birdRadio" name="label" value="bird" aria-label="Select Birds" /><span class="round button" aria-label="Birds">Birds</span></label>
          </div>
        </fieldset>
      </form>
      <div id="log" aria-label="Selected Pet">Your favorite pet is dog</div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
