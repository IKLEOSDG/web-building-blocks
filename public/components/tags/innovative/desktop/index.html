<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Styled Spans Desktop Enhanced</title>
</head>

<body>

    <div class="container">
        <span role="button" aria-pressed="false" class="ochre-tag"><i class="fas fa-star"></i> Ochre</span>
        <span role="button" aria-pressed="false" class="charcoal-tag"><i class="fas fa-moon"></i> Charcoal</span>
        <span role="button" aria-pressed="false" class="grey-tag"><i class="fas fa-fire"></i> Grey</span>
        <span role="button" aria-pressed="false" class="sandstone-tag"><i class="fas fa-tree"></i> Sandstone</span>
        <span role="button" aria-pressed="false" class="rose-tag"><i class="fas fa-sun"></i> Rose</span>
        <span role="button" aria-pressed="false" class="jacaranda-tag"><i class="fas fa-water"></i> Jacaranda</span>
        <span role="button" aria-pressed="false" class="navy-tag"><i class="fas fa-gem"></i> Navy</span>
    </div>

</body>

</html>
