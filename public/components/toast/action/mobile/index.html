<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toast Component with Button</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <button onclick="showToast()" aria-label="Show Toast">
            Show Toast
        </button>
        <div id="toast" class="toast">
            This is a Shade UI inspired toast message with a button!
            <button id="toastButton" class="toastButton">Try again</button>
            <span id="closeToast" class="closeToast">&times;</span>
        </div>
        <script src="index.js"></script>
    </body>
</html>
